<html>

  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common.css" rel="stylesheet">
    <link href="/movie.css" rel="stylesheet">
  </head>

  <body>

    <ul id="nav-opts" class="list-unstyled">
      <a href="/search/movie/">
        <li>Search for a movie</li>
      </a>
      <li>or</li>
      <a href="/">
        <li>Find something to watch</li>
      </a>
    </ul>

    <h1>"{{.Title}}" ({{.Year}})</h2>

    <h2>Keywords</h2>
    <ul id="keywords" class="list-unstyled">
      {{range .Keywords}}
        <a href="/keyword/{{.}}">
          <li>{{.}}</li>
        </a>
      {{end}}
    </ul>
  </body>

</html>
