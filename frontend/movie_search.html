<html>

  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common.css" rel="stylesheet">
    <link href="/movie_search.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js">
    </script>
    <script src="/movie_search.js"></script>
  </head>

  <body ng-app="movieSearch">

    <ul id="nav-opts" class="list-unstyled">
      <a href="/search/movie/">
        <li>Search for a movie</li>
      </a>
      <li>or</li>
      <a href="/">
        <li>Find something to watch</li>
      </a>
    </ul>

    <div class="row" ng-controller="MovieSearchCtrl">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8">
        <h1>Search for a movie</h2>
        <input id="search-input" type="text" ng-model="searchVal">
        <ul id="search-results" class="list-unstyled" ng-show="searchResults.length != 0">
          <a ng-repeat="result in searchResults" ng-href="/movie/[[result]]">
            <li>[[result]]</li>
          </a>
        </ul>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
  </body>

</html>
