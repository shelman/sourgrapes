<html>

  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js">
    </script>
    <script src="/choose_keyword.js"></script>
  </head>

  <body ng-app="sourgrapes">

    <script type="text/javascript">
      window.keywords = {{.Keywords}};
      window.previous = {{.Previous}};
      console.log(window.keywords);
      console.log(window.previous);
    </script>

    <div class="row" ng-controller="ChooseKeywordCtrl">
      <div class="col-lg-12">
        <h1>What {{if .Previous}}else{{else}}best{{end}} describes what sort of movie you want to see right now?</h1>

        <ul>
          <a ng-repeat="keyword in keywords" ng-href="[[keywordUrl(keyword)]]">
            <li>[[keyword.word]]</li>
          </a>
        </ul>
      </div>
    </div>
  </body>

</html>
